<html>
<head></head>
<body>
    
    
    <script>
    var walking =
    {
         walk: function()
        {
            return "I can walk.";
        }
    };
    var talking = 
    {
         talk: function()
        {
            return "I can talk.";
        }
    };
    var eating = 
    {
         eat: function()
        {
            return "I can eat.";
        }
    };
        
   
    var starting = 
    {
         started: function()
        {
            return "I can start.";
        }
    };
    var stopingg = 
    {
         stop: function()
        {
            return "I can stop.";
        }
    };
        
    // for singular person.    
    document.write("--------Fahad--------<br>");
    var Fahad = Object.assign({},walking, talking, eating);
    // Here {} is source.
        document.write(Fahad.walk()+"<br>");
        document.write(Fahad.talk()+"<br>");
        document.write(Fahad.eat()+"<br>");
    document.write("--------Robot--------<br>");    
    var Robot = Object.assign({},walking,talking, stopingg, starting);
    document.write(Robot.talk()+"<br>");    
    document.write(Robot.walk()+"<br>"); 
    document.write(Robot.started()+"<br>");
    document.write(Robot.stop()+"<br>");    
        
    // For Genereal...
    var Human = function()
        {
            
        }
    // For General...
    var Robotics = function()
        {
            
        }
    // composing features to Human..
        Object.assign(Human.prototype, eating,walking,talking);
    // composing features to Robot..
        Object.assign(Robotics.prototype,walking,talking,stopingg,starting);
    var Sarfraz = new Human();
    document.write("--------Sarfraz--------<br>");
    document.write(Sarfraz.eat()+"<br>");    
    document.write(Sarfraz.talk()+"<br>");    
    document.write(Sarfraz.walk()+"<br>");    
    
    var Tahir = new Human();
    document.write("--------Tahir--------<br>");
    document.write(Tahir.eat()+"<br>");    
    document.write(Tahir.talk()+"<br>");    
    document.write(Tahir.walk()+"<br>");
        
    var Sofia = new Robotics();
    document.write("--------Sofia--------<br>");
    document.write(Sofia.walk()+"<br>");    
    document.write(Sofia.talk()+"<br>");    
    document.write(Sofia.stop()+"<br>");
    document.write(Sofia.started()+"<br>");    
        
            
    </script>
    </body>

</html>
