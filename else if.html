        // Logical Order in Else if..
        function logical(val)
        {
        
    if(val < 10)
        {
            return "less than 10";
        }
    else if(val < 5)
        {
            return "less than 5";
        }
        else
        {

        }
   }

        //Chain if-else statement..
        /*  num<5 - return tiny;
            num < 10 return small
           num < 15 - return "Medium";
           num < 20 - return "large";
           num >= 20 - return "Huge";
        */
        function chain(num)
        {
            if(num < 5)
                {
                    return "Tiny";      
                }
            else if(num < 10)
                {
                    return "Small";      
                }
            else if(num < 15)
                {
                   return "Medium"; 
                }
            else if (num < 20)
                {
                   return "large"; 
                }
            else if(num>=20)
                {
                    return "Huge";
                }
        }
        document.write(chain(17)+"<br>");//large..
