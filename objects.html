    <script>
        // objects are similar to array we can use different data types here but we cant access it with index numbers we use here properties. Everything before colon is property and after colon is its value.
    var person = 
        {
        "first Name": "Sarfraz",
        lastName: "Rasheed",
        id:007,
        age:20,
        profession:"student",
        fullName: function()
            {
               return this.firstName + " " + this.lastName;
            }
            
        
    };
        //Update object properties..
        //Adding extra properties..
        // delete property.
        delete person.id;
        person.country="Pakistan";
        person["first Name"] = "Tahir";
        var b = person['first Name'];// when property's name has space we can use bracket as well.
        document.write(b+"<br>");
        var c = person.lastName;
        document.write(c+"<br>");
        var a = person.fullName();
        document.write(a+"<br>")
        var nalo = "Sarfraz";
        document.write(nalo+"<br>");// we can use variables as well.
        document.write(person["first Name"]+"<br>");//updated.
        document.write(person.country+"<br>");//it works.
        document.write(person.id+"<br>");//undefined deleted..
        
        //Conversion from switch to object..
        var val = prompt("input");
        var result="";
        switch(val)
            {
                case 'name':
                result = "Sarfraz ";
                    break;
                case 'id':
                result = "007 ";
                    break;
                case 'age':
                result = "20 ";
                    break;
                default:
                    result= "Sorry i didn't understand that";
                    
            }
        document.write(result);
        
        //Object.
        var val =
            {
                'name': "Sarfraz",
                'id': 007,
                'age': 20
            };
        document.write(val.name+"<br>");
        document.write(val.id+"<br>");
        document.write(val.age+"<br>");
        
        // Checking myObject has property or not.
        
        var myObj = 
            {
                firstName: "Omer",
                lastName: "Rasheed",
                age:15
            };
        
       function checkObj(checkProp)
        {
            if(myObj.hasOwnProperty(checkProp))
                {
                    return myObj[checkProp];
                }
            else
                {
                    return "Not Found";
                }
        }
        
        document.write(checkObj('hello'));//Not Found, works..

        function mobile(model_no)

        var samsung = new mobile('Galaxy');
